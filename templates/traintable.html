<!doctype html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Train <Table></Table></title>
  </head>
  <body>
   <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

  <h4 class="ml-2 my-3 text-center", id = "user">서버에서 가져온 Train 리스트 
  <button>user</button></h4>

  <div class="container">
    <table class="table" width="240">
      <tr class="table__header">
          {% for header in headings %}
          <th class="table__cell">{{ header }}</th>
          {% endfor %}
           
          {% for train in data %}
          <tr class="table__row">
              {% for cell in train %}
              <td class="table__cell">{{cell[1]}}</td>
              {% endfor %}
              <td><button class = "btn btn-danger delete" id = delete data-id={{train.id}}>DEL</button></td>
          </tr>
          {% endfor %}
      </tr>
  </table>
     
  <button type="submit" class="btn btn-danger"><a class="nav-link" href="/upload">기록추가</a></button>
  </div>

  <script>
    $('.delete').click(function(e){
      console.log(e.target.dataset.id);
      var id = e.target.dataset.id;
      $.ajax({
        method : 'DELETE',
        url : '/deletetrain/' + id,
      }).done(function(결과){
        console.log('성공했어요')
      
      }).fail(function(xhr,textStatus,errorThrown){
        console.log(xhr,textStatus,errorThrown)
      })
    })
    </script>

    
    </script>

      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
